<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>PhET Bookmarks</title>

  <style type="text/css">
    select {
      overflow: visible;
      font-size: 16px;
      font-family: Times, "Times New Roman", serif;
    }

    option {
      padding-left: 10px;
      padding-right: 10px;
    }

    option:nth-child(odd) {
      background: #f6f6f6;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-size: 16px;
      font-family: Times, "Times New Roman", serif;
    }

    h3 {
      font-family: Helvetica, Arial, sans-serif;
      margin-top: 0;
      margin-bottom: 10px;
      margin-left: 10px;
    }

    body {
      overflow-y: scroll;
    }

    #repositories {
      position: absolute;
      left: 0;
      top: 10px;
    }

    #choices {
      position: fixed;
      left: 0;
      top: 10px;
      text-align: left;
    }

    #queryParameters {
      position: fixed;
      left: 0;
      top: 10px;
      text-align: left;
    }

    #choices select {
      text-align: left;
    }

    .screenLabel {
      padding-right: 8px;
    }

    #launchButton {
      font-size: 20px;
      padding: 0 15px;
    }
  </style>
</head>
<body>
<script src="../sherpa/lib/lodash-4.17.4.min.js"></script>
<script src="../sherpa/lib/jquery-2.1.0.min.js"></script>
<script src="../assert/js/assert.js"></script>
<script>
  window.assertions.enableAssert();
</script>
<script src="../query-string-machine/js/QueryStringMachine.js"></script>
<script src="../chipper/js/initialize-globals.js"></script>
<script src="js/phetmarks.js"></script>
</body>
</html>

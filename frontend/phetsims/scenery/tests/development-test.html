<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>Development test - Scenery</title>

  <!-- jQuery and LoDash are dependencies -->
  <script src="../../sherpa/lib/jquery-2.1.0.min.js"></script>
  <script src="../../sherpa/lib/lodash-4.17.4.min.js"></script>

  <script data-main="../js/config.js" src="../../sherpa/lib/require-2.1.11.js"></script>

  <script>
    requirejs( [ 'main', '../../kite/js/main', '../../dot/js/main' ], function( scenery, kite, dot ) {
      var scene = new scenery.Scene( $( '#main' ) );
      scene.addChild( new scenery.Text( 'Dynamic loading test for Require.js', {
        left: 10,
        top: 10,
        fontSize: 30
      } ) );

      scene.updateScene();
    } );
  </script>
</head>
<body>
<div id="main" style="width: 512px; height: 128px;"></div>
</body>
</html>
